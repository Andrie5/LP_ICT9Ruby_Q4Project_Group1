<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #7261A3;
            color: white;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background-color: #1B3022 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-custom .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #f1c40f !important;
        }

        .navbar-custom .nav-link.active {
            color: #f1c40f !important;
            font-weight: bold;
        }

        a {
            color: #f8f9fa;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f1c40f;
        }

        .container p a {
            font-size: 18px;
            display: inline-block;
            margin-top: 15px;
            background-color: #1B3022;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        textarea::placeholder, input::placeholder {
            color: #888;
        }

        input[type="number"] {
            background-color: #fdfdfd;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }

        button.btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
            transition: 0.3s ease;
        }

        button.btn-success:hover {
            background-color: #219150;
            border-color: #219150;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            background-color: #7261A3;
        }

        label {
            font-size: 1.1rem;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">
            <img src="placeholder.png" alt="logo" width="55px" height="50px" class="rounded-circle">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Quarter 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Quarter 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="page4.html">Quarter 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="page5.html">Quarter 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="page6.html">What's Next</a></li>
                    <li class="nav-item"><a class="nav-link active" href="page7.html">Rate us</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder=""> 
                    <button class="btn btn-info" type="button">Search</button> 
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="p-4 rounded shadow" style="background-color: rgba(255, 255, 255, 0.1);">

            <!-- BGM -->
            <audio autoplay loop src="menu_piano.mp3"></audio>

            <center>
                <h1>Rate Us</h1>
                <label>Feedback</label><br>
                <textarea class="form-control" rows="5" id="comment" placeholder="Leave your feedback here..."></textarea>
                <br>
            </center>

            <p style="text-align: left;">
                <label for="rating"><strong>Rate from 1 to 5:</strong></label><br>
                <input type="number" id="rating" style="width: 200px; display: inline-block;" class="form-control" min="1" max="5" step="1" placeholder="Enter rating">
                <br>
                <button class="btn btn-success mt-2" onclick="addRating()">Submit Rating</button>
                <br><br>
                <span class="mt-3">Average Rating: <span id="averageRating">[pending  .   .   .]</span></span>
            </p>
        </div>
        <br><br>
        <center>
            <i>Contact Us! <br>Facebook: NoRealAccount; <br>Email: notarealaccount@gmail.com; <br>Insta: NoAccountSorry</i>
        </center>
    </div>

    <!-- JavaScript -->
    <script>
        let ratings = [];

        function addRating() {
            const ratingInput = document.getElementById("rating");
            const commentInput = document.getElementById("comment");
            const rating = parseInt(ratingInput.value);
            const comment = commentInput.value.trim();

            if (isNaN(rating) || rating < 1 || rating > 5) {
                alert("Please enter a valid number between 1 and 5.");
                return;
            }

            ratings.push(rating);

            // Calculate average
            const total = ratings.reduce((sum, current) => sum + current, 0);
            const average = (total / ratings.length).toFixed(2);
            document.getElementById("averageRating").textContent = average;

            // Optional: show feedback using switch
            switch (rating) {
                case 5:
                    alert("Thank you for rating this a 5 star :) !\nYour Comment: " + comment);
                    break;
                case 4:
                    alert("Thank you for rating this a 4 star :) !.\nYour Comment: " + comment);
                    break;
                case 3:
                    alert("Thank you for rating this a 3 star :) !.\nYour Comment: " + comment);
                    break;
                case 2:
                    alert("Thank you for rating this a 2 star :) !.\nYour Comment: " + comment);
                    break;
                case 1:
                    alert("Thank you for rating this a 1 star :) !.\nYour Comment: " + comment);
                    break;
                default:
                    alert("Invalid rating received.");
            }

            // Clear inputs
            ratingInput.value = "";
            commentInput.value = "";
        }
    </script>
</body>
</html>
