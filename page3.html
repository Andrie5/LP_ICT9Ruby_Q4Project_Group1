        }

            cursor: pointer;
            transition: color 0.3s ease;
        }

        summary:hover {

        }

        details {
            background-color: rgba(255, 255, 255, 0.1);

            padding: 20px;
            margin-top: 30px;

            font-size: 18px;

            margin-top: 15px;
            background-color: #1B3022;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
