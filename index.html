<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        body {
            background-image: url("3.jpg");
            background-size: cover;
            background-color: #A67DB8; 
            font-family: "Gill Sans", sans-serif;
            padding-top: 70px;
            text-align: center;
            color: white;
        }

      
        .navbar-custom {
            background-color: #1B3022 !important; 
        }
        
        .navbar-custom .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        
        .navbar-custom .nav-link:hover {
            color: #f1c40f !important; 
            transform: scale(1.05);
        }
        
        .navbar-custom .navbar-toggler {
            border-color: white;
        }
        
        .navbar-custom .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        
        .container {
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(114, 97, 163, 0.9); 
            max-width: 600px;
            backdrop-filter: blur(5px);
        }

        h1 {
            background-color: #A67DB8;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background-color: rgba(255,255,255,0.9);
        }

        .btn-primary {
            background-color: #1B3022;
            border-color: #1B3022;
            padding: 0.5rem 2rem;
        }

        .btn-primary:hover {
            background-color: #f1c40f;
            border-color: #f1c40f;
            color: #1B3022;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="placeholder.png" alt="logo" width="55px" height="50px" class="rounded-circle">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Quarter 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Quarter 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="page4.html">Quarter 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="page5.html">Quarter 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="page6.html">What's Next</a></li>
                    <li class="nav-item"><a class="nav-link" href="page7.html">Rate us</a></li>
                </ul>
                
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Search..."> 
                    <button class="btn btn-success" type="button">Search</button> 
                </form>
            </div>
        </div>
    </nav>

    <div class="container rounded mt-5 p-4">
        <h1 class="text-center"><strong>Log In</strong></h1>
        <form>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name*</label>
                <input type="text" class="form-control" id="fullname" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
