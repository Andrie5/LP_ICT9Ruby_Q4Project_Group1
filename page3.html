<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Body styling */
        body {
            background-color: #7261A3; 
            padding-top: 70px;
            color: white; /* This makes all text white by default */
        }
        
        /* Form elements styling */
        .form-control {
            color: #212529; /* Keep dark text in input fields */
            background-color: white;
        }
        
        .btn-success {
            color: white !important; /* Button text stays white */
        }
        
        /* Navbar styling */
        .navbar-custom {
            background-color: #1B3022; 
        }
        
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
        
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f1c40f; 
        }
        
        .navbar-custom .navbar-nav .nav-link.active {
            color: #f1c40f;
            font-weight: bold;
        }
        
        /* Make sure dynamically added content is white */
        #message {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="placeholder.png" class="rounded-circle" alt="Logo" width="31" height="30">
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="mainpage.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Quarter 1</a></li>
                    <li class="nav-item"><a class="nav-link active" href="page3.html">Quarter 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="page4.html">Quarter 3</a></li>
                    <li class="nav-item"><a class="nav-link" href="page5.html">Quarter 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="page6.html">What's Next</a></li>
                    <li class="nav-item"><a class="nav-link" href="page7.html">Rate us</a></li>
                </ul>
                
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="search...">
                    <button class="btn btn-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <details>
            <summary ontoggle="message1()" style="font-size: 24px; color: white;">
                <u>Quarter 2: Recipe Website</u>
                <br>
                <i id="message"></i>
            </summary>
        </details>
    </div>
    
    <script>
        function message1() {
            document.getElementById("message").innerHTML = 
            "<br><span style='font-size: 20px; color: white;'>For our Second Quarter project, we were given the task to make up a food establishment website and make recipes to put in the website.</span><br><br><img src='qrt1projphoto.png' width='600' height='300' alt='onlineshop'>";
        }
    </script>
</body>
</html>
